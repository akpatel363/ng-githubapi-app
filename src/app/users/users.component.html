<div class="container">
    <div class="form-container my-3">
        <input type="text" placeholder="Search users here....." class="form-control mb-2" [(ngModel)]="query">
        <button type="submit" class="btn btn-info" (click)="search()">Search</button>
    </div>
    <div class="result-container" *ngIf="users!=null&&users.length!=0; else nothingFound">
        <div class="list-group">
            <user *ngFor="let user of users" [user]="user"></user>
        </div>
        <nav class="mt-3">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a routerLink="/users" [queryParams]="{q:query,page:page-1}" class="page-link" *ngIf="page!=1">Previous</a></li>
                <li class="page-item active"><a routerLink="/users" class="page-link">{{page}}</a></li>
                <li class="page-item"><a routerLink="/users" [queryParams]="{q:query,page:page+1}" class="page-link">{{page+1}}</a></li>
                <li class="page-item"><a routerLink="/users" [queryParams]="{q:query,page:page+2}" class="page-link">{{page+2}}</a></li>
                <li class="page-item"><a routerLink="/users" [queryParams]="{q:query,page:page+1}" class="page-link">Next</a></li>
            </ul>
        </nav>
    </div>
    <div class="alert alert-danger my-3" *ngIf="error!=null">{{error}}</div>
</div>
<ng-template #nothingFound>
    <div class="text-center" *ngIf="this.page!=null&&error==null">
        <div class="spinner-border text-success" style="width: 8em;height: 8em;"><span class="sr-only">Loading</span></div>
    </div>
</ng-template>
