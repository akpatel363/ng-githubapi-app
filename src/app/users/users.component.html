<div class="container">
    <div class="form-container my-3">
        <form [formGroup]="searchForm" (ngSubmit)="submitForm()">
            <input type="text" placeholder="Search Here....." class="form-control mb-2" formControlName="query">
            <button type="submit" class="btn btn-info">Search</button>
        </form>
    </div>
    <div class="result-container" *ngIf="users!=null&&users.length!=0; else nothingFound">
        <div class="list-group">
            <li class="list-group-item p-2" *ngFor="let user of users">
                <img [src]="user['avatar_url']" alt="Avatar" width="75px" height="75px">
                <h4 routerLink="/about" style="cursor: pointer;" [queryParams]="{search:user['login']}" class=" ml-3 d-inline">
                    {{ user['login'] }}</h4>
            </li>
        </div>
        <nav class="mt-3">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a routerLink="/users" [queryParams]="{q:currData['q'],page:currData['page']-1}" class="page-link" *ngIf="currData['page']!=1">Previous</a></li>
                <li class="page-item active"><a routerLink="/users" [queryParams]="{q:currData['q'],page:currData['page']}" class="page-link">{{currData['page']}}</a></li>
                <li class="page-item"><a routerLink="/users" [queryParams]="{q:currData['q'],page:currData['page']+1}" class="page-link">{{currData['page']+1}}</a></li>
                <li class="page-item"><a routerLink="/users" [queryParams]="{q:currData['q'],page:currData['page']+2}" class="page-link">{{currData['page']+2}}</a></li>
                <li class="page-item"><a routerLink="/users" [queryParams]="{q:currData['q'],page:currData['page']+1}" class="page-link">Next</a></li>
            </ul>
        </nav>
    </div>
</div>

<ng-template #nothingFound>
    <div class="text-center">
        <h3 *ngIf="users!=null">Nothing Found.</h3>
        <div class="spinner-border text-success" style="width: 8em;height: 8em;" *ngIf="status==1">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="alert alert-danger mt-3" *ngIf="status == 3">
        Something went wrong. Please try to refresh this page.
    </div>
</ng-template>
