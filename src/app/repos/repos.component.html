<div class="container">
    <form class="my-3" [formGroup]="searchGroup" (ngSubmit)="searched(searchGroup.value.repositoryName)">
        <input type="text" class="form-control" formControlName="repositoryName" placeholder="Search repositories here....">
        <button class="btn btn-info mt-2">Search</button>
    </form>
    <div *ngIf="repos!=null&&repos.length!=0; else noData">
        <div class="row my-1">
            <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 py-1" *ngFor="let repo of repos">
                <app-searched-repository [repo]="repo"></app-searched-repository>
            </div>
        </div>
        <nav class="mt-2">
            <ul class="pagination justify-content-center">
                <li class="page-item" *ngIf="currData['page']!=1"><a routerLink="/repository" [queryParams]="{ query:currData['query'],page:currData['page']-1}" class="page-link">Previous</a></li>
                <li class="page-item active"><a routerLink="/repository" [queryParams]="{ query:currData['query'],page:currData['page']}" class="page-link">{{currData['page']}}</a></li>
                <li class="page-item"><a routerLink="/repository" [queryParams]="{ query:currData['query'],page:currData['page']+1}" class="page-link">{{currData['page']+1}}</a></li>
                <li class="page-item"><a routerLink="/repository" [queryParams]="{ query:currData['query'],page:currData['page']+2}" class="page-link">{{currData['page']+2}}</a></li>
                <li class="page-item"><a routerLink="/repository" [queryParams]="{ query:currData['query'],page:currData['page']+1}" class="page-link">Next</a></li>
            </ul>
        </nav>
    </div>
</div>
<ng-template #noData>
    <div class="text-center my-3 py-3" *ngIf="status==1; else errorContainer">
        <div class="spinner-border text-success" style="height: 8em;width: 8em;">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</ng-template>
<ng-template #errorContainer>
    <div class="alert alert-danger" *ngIf="status==2">
        <span *ngIf="error==1">No internet connection. Please check your internet connection.</span>
        <span *ngIf="error==2">No repository found. Try searching a different name.</span>
        <span *ngIf="error==3">Something went wrong.</span>
    </div>
</ng-template>
