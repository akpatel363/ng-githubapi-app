<div class="container">
    <form class="my-2" [formGroup]="searchGroup" (ngSubmit)="searched(searchGroup.value.repositoryName)">
        <div class="form-group">
            <label for="repository-name"><strong>Repository Name</strong></label>
            <input type="text" class="form-control" formControlName="repositoryName" name="repository-name" id="repository-name" placeholder="Repository Name">
        </div>
        <button class="btn btn-info">Search</button>
    </form>
    <div *ngIf="totalResults==null;else repositoryContainer"></div>
</div>
<ng-template #repositoryContainer>
    <h3 class="my-2">Total Repositories Found : {{totalResults}}</h3>
    <div class="row my-1">
        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 py-1" *ngFor="let repo of repos">
            <app-searched-repository [repo]="repo"></app-searched-repository>
        </div>
    </div>
    <nav class="mt-2">
        <ul class="pagination justify-content-center">
        <li class="page-item" (click)="pageChanged(currentPage-1)" [ngClass]="{disabled: currentPage==1}"><a class="page-link">Previous</a></li>
            <li class="page-item active"><a class="page-link" href="">{{currentPage}}</a></li>
            <li class="page-item" (click)="pageChanged(currentPage+1)" *ngIf="currentResults==12"><a class="page-link">{{currentPage+1}}</a></li>
            <li class="page-item" (click)="pageChanged(currentPage+2)" *ngIf="currentResults==12"><a class="page-link">{{currentPage+2}}</a></li>
            <li class="page-item" (click)="pageChanged(currentPage+1)" [ngClass]="{disabled: currentResults<12}"><a class="page-link">Next</a></li>
        </ul>
    </nav>
</ng-template>
